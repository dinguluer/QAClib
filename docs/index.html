<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <title>Docsify Demo</title>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      repo: 'https://github.com/dinguluer/QAClib',
      loadSidebar: true,
	  coverpage: true,
	  search: 'auto', // default
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 3,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
	  subMaxLevel: 3,
	  variablesFile : 'variables.xml'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-variables/dist/docsify-variables.min.js"></script>
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
</body>
</html>
